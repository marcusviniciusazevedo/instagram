<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" sizes="192x192" href="https://www.instagram.com/static/images/ico/favicon-192.png/68d99ba29cc8.png">
		<link rel="stylesheet" href="style.css">
		<title>Instagram</title>
	</head>
<body>
	<div class="instagram-wrapper">
		<div class="instagram-phone">
			<section class="gallery">

			<img src="img/instagram-tela1.png" alt="tela de perfil do Instagram" class="photo">
			<!--<img src="img/instagram-tela2.png" alt="tela de feed do Instagram" class="photo">
			<img src="img/instagram-tela3.png" alt="tela de story do Instagram" class="photo">
			<img src="img/instagram-tela4.png" alt="tela de foto do Instagram" class="photo">
			<img src="img/instagram-tela5.png" alt="tela de live do Instagram" class="photo">-->

			</section>
		</div>
		<div class="instagram-continue">
			<div class="group">
				<img src="img/instagram-logo.svg" alt="logo do Instagram" class="instagram-logo">
				<div class="profile-photo">
					<img src="img/perfil-instagram.jpg" alt="Foto de perfil">
				</div>
				<a href="#" class="instagram-login">Continue como marcusviniciusazevedo</a>
				<a href="#" class="instagram-logout">Remover conta</a>
			</div>
			<div class="group">
				<p class="not-account"> Não é marcusviniciusazevedo?</p>
				<p class="not-account">
					<span class="link-blue">Alternar contas</span>
					ou
					<span class="link-blue">Inscreva-se</span>
				</p>
			</div>
			<div class="get-the-app">
				<p class="get-app">Baixe o aplicativo</p>
				<div class="download">
					<a href="#" class="app-download"></a>
					<a href="#" class="app-download"></a>
				</div>
			</div>
		</div>
	</div>
	

</body>
</html>
